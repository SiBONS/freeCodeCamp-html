<!DOCTYPE html>
<html lang="en">

<head>



    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: .875rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            width: 80%;
        }

        input,
        label {
            display: block;
        }

        form {
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>


<body>
    <header class="container">
        <h1>Contact Us</h1>
        <h2>Please fill out this form in order to find out more about you.</h2>
    </header>
    <form action="" class="container">
        <fieldset>
            <legend>Your personal information</legend>
            <label for="name">Full Name (required)
                <input type="text" id="name" name="name" placeholder="John Doe">
            </label>
            <label for="email">Email (required)
                <input type="email">
            </label>
            <label for="tel">Telephone (optional)
                <input type="tel" name="tel" id="tel" placeholder="+381-6x-xxx-xxxx">
            </label>
        </fieldset>

        <fieldset>
            <legend>Tell us about pizza</legend>
            <label for="awful">Awful
                <input type="radio" id="awful" name="taste" value="awful">
            </label>
            <label for="pretty">Pretty damn good!
                <input type="radio" id="pretty" name="taste" value="awful">
            </label>
        </fieldset>
    </form>
</body>

</html>
